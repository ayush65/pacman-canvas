<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }

  .leaderboard {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #ffffff;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
  }

  .leaderboard h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .leaderboard ol {
    list-style: none;
    padding: 0;
  }

  .leaderboard li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;
    border-bottom: 1px solid #ccc;
  }

  .leaderboard li:last-child {
    border-bottom: none;
  }

  .leaderboard .rank {
    flex: 0.1;
  }

  .leaderboard .username {
    flex: 0.6;
  }

  .leaderboard .score {
    flex: 0.3;
    text-align: right;
  }
</style>
<script>
   function updateLeaderboard() {
    const score = parseInt(localStorage.getItem('score')) || 0;

    const scoreElement = document.getElementById('score');
    scoreElement.textContent = score;
  }
  </script>
<title>App Leaderboard</title>
</head>
<body onload="updateLeaderboard()">
  <div class="leaderboard">
    <ol id="leaderboard">
    </ol>
    <h1>App Leaderboard</h1>
    <ol>
      <li>
        <span class="rank">1</span>
        <span class="username">Ayush</span>
        <span id="score">0</span>
      </li>
      <li>
        <span class="rank">2</span>
        <span class="username">Player456</span>
        <span id="score">4200</span>
      </li>
      <li>
        <span class="rank">3</span>
        <span class="username">Gamer789</span>
        <span >3800</span>
      </li>
    </ol>
  </div>
</body>
</html>
